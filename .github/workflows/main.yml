name: Tests

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    container: archlinux:latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          pacman -Syy
          pacman --noconfirm -S binutils gcc python python-pip sdl2 scons
          python3 -m pip install --user --upgrade pip setuptools
          python3 -m pip install --user pillow beautifulsoup
      - name: Run tests
        run: |
          scons -Q tests --ci --report --jumbo
      - name: Upload build
        if: ${{ !success() }}
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: |
            bin/tests/SMEK
            bin/tests/assets*.bin
      - name: Upload report
        if: ${{ !success() }}
        uses: actions/upload-artifact@v2
        with:
          name: report
          path: |
            bin/tests/report.txt
      - name: Try to build release version
        run: |
          scons -Q --release --no-imgui --jumbo
